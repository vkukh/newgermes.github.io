<body>
  <header class="entry-header">
    <h1 class="entry-title entry-title-cover-empty center">Ironsky Fitness Timer</h1>  
  </header>
  <article class="typology-single-post">
    <div class="entry-content clearfix">
    <div class="mk-gym-timer">

      <div id="mk-gym-timer-phase1" class="mk-gym-timer-phase1">
          <div class="mk-gym-timer-name"><input type="text" value="Phase 1" id="mk-gym-timer-phase1-name" onchange="mk_update_url();"></div>
          <div class="mk-gym-timer-phase1-minutes">
              <input type="text" value="00" id="mk-gym-timer-phase1-minutes" class="mk-timer-minutes" maxlength="2" onclick="this.select();" onchange="mk_leading_zero(this.id);mk_update_url();">
          </div>
          <div class="mk-gym-timer-phase1-colon">:</div>
          <div class="mk-gym-timer-phase1-seconds">
              <input type="text" value="40" id="mk-gym-timer-phase1-seconds" class="mk-timer-seconds" maxlength="2" onclick="this.select();" onchange="mk_leading_zero(this.id);mk_update_url();">
          </div>
      </div>

      <div id="mk-gym-timer-phase2" class="mk-gym-timer-phase2">
          <div class="mk-gym-timer-name"><input type="text" value="Phase 2" id="mk-gym-timer-phase2-name" onchange="mk_update_url();"></div>
          <div class="mk-gym-timer-phase2-minutes">
              <input type="text" value="00" id="mk-gym-timer-phase2-minutes" class="mk-timer-minutes" maxlength="2" onclick="this.select();" onchange="mk_leading_zero(this.id);mk_update_url();">
          </div>
          <div class="mk-gym-timer-phase2-colon">:</div>
          <div class="mk-gym-timer-phase2-seconds">
              <input type="text" value="20" id="mk-gym-timer-phase2-seconds" class="mk-timer-seconds" maxlength="2" onclick="this.select();" onchange="mk_leading_zero(this.id);mk_update_url();">
          </div>
      </div>

      <div class="mk-gym-timer-duration-container">
          <label for="mk-gym-timer-duration">Duration:</label>
          <input id="mk-gym-timer-duration" value="20" name="mk-gym-timer-duration-name" maxlength="4" onclick="this.select();" onchange="mk_zero_to_one(this.id);mk_update_url();">
          <div class="mk-gym-timer-drop-down-wrapper">
              <select id="mk-gym-timer-duration-type" name="mk-gym-timer-duration-type" size="1" onchange="mk_update_url();">
                  <option value="rounds" selected="">Rounds</option>
                  <option value="minutes">Minutes</option>
              </select> 
          </div>
      </div>
      <div class="mk-gym-timer-warmup-container">
          <label for="mk-gym-timer-warmup">Warmup:</label>
          <input id="mk-gym-timer-warmup" value="5" name="mk-gym-timer-warmup-name" maxlength="4" onclick="this.select();" onchange="mk_leading_zero(this.id,1);mk_update_url();">
          
          <div class="mk-gym-timer-drop-down-wrapper">
              <select id="mk-gym-timer-warmup-type" name="mk-gym-timer-warmup-type" size="1" onchange="mk_update_url();">
                  <option value="seconds" selected="">Seconds</option>
                  <option value="minutes">Minutes</option>
              </select> 
          </div>
      </div>
      
      <div class="mk-gym-timer-controls">
          <button id="mk-gym-timer-start" class="mk-gym-timer-button mk-gym-timer-button-start" value="Start">Start</button>
          
          <button id="mk-gym-timer-reset" class="mk-gym-timer-button mk-gym-timer-button-reset" value="Stop">Reset</button>
          
      </div>
  </div>
</div>
</article>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="./timer.js"></script>
</body>
</html>
